<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <nav class="navbar flex justify-center shadow-lg sticky top-0 left-0">
        <div class="w-10/12 mx-auto flex justify-between items-center">
            <div class="flex items-center justify-center gap-3">
                <img src="./image/logo/logo.webp" alt="logo" class="cursor-pointer w-13">
                <div class="flex flex-col">
                    <h1 class="font-bold text-xl">CodingOtt</h1>
                    <span class="text-gray-500 text-[12px]">Building Career Without Degree</span>
                </div>
            </div>

            <button class="cursor-pointer hover:bg-gray-100 border border-gray-200 border-2 p-3 rounded lg:hidden my-4"
                onclick="navigateMenu()">
                <i class="ri-menu-2-line text-2xl text-gray-700"></i>
            </button>
            <ul class="lg:flex lg:gap-12 hidden">
                <li>
                    <a href="" class="block py-7 hover:bg-gray-200 px-3 font-medium">Home</a>
                </li>
                <li>
                    <a href="" class="block py-7 font-medium hover:bg-gray-200 px-3">Live Batches</a>
                </li>
                <li>
                    <a href="" class="block py-7 font-medium hover:bg-gray-200 px-3">Pricing</a>
                </li>
                <li>
                    <a href="" class="block py-7 font-medium hover:bg-gray-200 px-3">Tutorials</a>
                </li>
                <li>
                    <a href="" class="block py-7 font-medium hover:bg-gray-200 px-3">Contact Us</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- navbar mobile -->
    <div class="h-screen bg-white z-99 fixed top-0 right-0 shadow" style="width: 0%; transition:0.2s ease-in-out"
        id="mobileNav">
        <div class="flex justify-between w-10/12 mx-auto my-5">
            <div class="flex items-center gap-3">
                <img src="./image/logo/logo.webp" alt="logo" class="cursor-pointer w-13">
                <div class="flex flex-col">
                    <h1 class="font-bold text-xl">CodingOtt</h1>
                    <span class="text-gray-500 text-[12px]">Building Career Without Degree</span>
                </div>
            </div>

            <div>
                <button onclick="closeBtn()" class="hover:bg-gray-200 cursor-pointer">
                    <i class="ri-close-fill text-3xl"></i>
                </button>
            </div>

        </div>


        <ul class="text-center">
            <li class="hover:bg-gray-200">
                <a href="" class="block py-2 px-3 font-medium">Home</a>
            </li>
            <li class="hover:bg-gray-200">
                <a href="" class="block py-2 font-medium  px-3">Live Batches</a>
            </li>
            <li class="hover:bg-gray-200">
                <a href="" class="block py-2 font-medium px-3">Pricing</a>
            </li>
            <li class="hover:bg-gray-200">
                <a href="" class="block py-2 font-medium hover:bg-gray-200 px-3">Tutorials</a>
            </li>
            <li class="hover:bg-gray-200">
                <a href="" class="block py-2 font-medium hover:bg-gray-200 px-3">Contact Us</a>
            </li>
        </ul>
    </div>
    <!-- end mobile navbar -->

</body>

<script>
    const navigateMenu = () => {
        const mobileNav = document.getElementById('mobileNav');
        if (mobileNav.style.width == '0%') {
            mobileNav.style.width = "100%";
        }
    }

    const closeBtn = () => {
        const mobileNav = document.getElementById('mobileNav');
        if (mobileNav.style.width == '100%') {
            mobileNav.style.width = "0%";
        }
    }

</script>

</html>
